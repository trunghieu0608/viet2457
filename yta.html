<!DOCTYPE html>
<html style=" width: 100%">

<head>
    <title>Thông tin y tá tiêm </title>
    <link rel="stylesheet" href="/file css/yta.css">
</head>

<body>
    <h1 style="text-align: center; color: red;"><b> Thông tin Y Tá Tiêm </b></h1>
    <center>Để nhập các thông tin nhanh hơn <br> bạn có
        thể dùng : </center><br>
    <center>
        <div style="background-color: gray; width: 170px;height: 40px; padding-top: 10px;">
            <img class="anhqr" style="text-align: center;" src="/ảnh/maqryta.jpg">
            <a class="maqr" style="padding-left: 40px ; text-align: center; padding-bottom: 20px;"><b> Mã QR </b></a>
        </div>
    </center>
    <hr width="50%" style="background-color: red; display: block;">
    <pre style="text-align: center; font: caption;"> Bạn có thể điền thông tin cá nhân vào form dưới đây  </pre>
    <div align="center" style="display: inline;">
        <table>
            <!-- <tr>
                <td style="text-align: center;" colspan="5"><a> Bạn có thể điền thông tin cá nhân vào form dưới đây </a></td>
            </tr> -->
            <tr>
                <td><a style="color: red;">*</a><b>CMND/CCCD : </b></td>
                <td><input class="nhapcccd" type="text"></td>
                <td>
                    <div style="width: 20vw; background-color: red; display: flex;"></div>
                </td>
                <td style="text-align: left;"><a style="color: red;">*</a><b>Tên Bác sĩ : </b></td>
                <td><input class="nhaptenbacsi" type="text"></td>
            </tr>
            <br>
            <tr>
                <td><a style="color: red;">*</a><b>Ngày sinh : </b></td>
                <td><input class="nhapngaysinh" type="text"></td>
                <td>
                    <div style="width: 25vw;display: flex;"></div>
                </td>
                <td><a style="color: red;">*</a><b>Giới tính : </b></td>
                <td><input class="chongioitinh" type="radio"> Nữ
                    <input type="radio"> Nam
                </td>
            </tr>
            <tr>
                <td><a style="color: red;">*</a><b>Địa chỉ : </b></td>
                <td><input class="nhapdiachi" type="text"></td>
                <td>
                    <div style="width: 20vw; display: flex;"></div>
                </td>
                <td><a style="color: red;">*</a><b>Số Điện Thoại : </b> </td>
                <td><input class="nhapsodt" type="text"></td>
            </tr>
            <br>
        </table>
        <hr width="50%" style="background-color: red;">
        <table>
            <tr>
                <td><a class="lbelmk" style="color: red;">*</a><b>Mật Khẩu : </b> </td>
                <td><input class="nhapmk" type="text" style="width: 13vw;"></td>
                <td>
                    <div style="width: 20vw; display: flex;"></div>
                </td>
                <td><a class="lbelnlmk" style="color: red;">*</a><b>Nhập lại Mật Khẩu : </b> </td>
                <td><input class="nhaplaimk" type="text"></td>
            </tr>
        </table>
        <br>

    </div>
    <center><button
            style="color: white; background-color: rgb(15, 207, 15); width: 30%; font-size: 25px;height: 40%;">Đăng ký
            Tài
            Khoản</button></center>
</body>

</html>
